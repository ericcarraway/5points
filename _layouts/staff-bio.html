---
layout: default
---
<style>
/* #TODO: Move to external stylesheet */
img.headshot {
  display: table;
  border-radius: 8px;
  width: 148px;
  height: 148px;
}
.staff-nav {
  max-width: 108px;
  max-height: 108px;
  display: inline-table;
}
.staff-nav p {
  color: #222222;
  font-size: 13px;
  font-weight: bold;
}
.staff-nav img {
  margin: 2px;
  padding: 2px;
  border-radius: 6px;
}
</style>
<!-- staff_member content -->
<article class="single row gutters">
<img class="headshot" src="../../public/staff-headshots/color/{{ page.kebab_case }}.jpg" alt="{{ page.title }}">
<h2>{{ page.title }}</h2>
<h3>{{ page.position }}</h3>
{{ content }}
<hr>
<!-- #TODO: Fix image sizes -->
<!-- #TODO: Inspect in various browsers -->
<!-- .staff-nav - for staff_member in site.data.staff -->
{% for staff_member in site.data.staff %}
<a href="../../staff/{{ staff_member.kebab_case }}">
  <div class="col span_2 center staff-nav">
    <img class="{{ staff_member.kebab_case }}-small" src="../../public/staff-headshots/bw/{{ staff_member.kebab_case }}.jpg" alt="{{ staff_member.title_case }}">
    <p>{{ staff_member.title_case }}</p>
  </div>
</a>
{% endfor %}<!-- endfor -->
</article>
